<title>Green Screen</title>
<style>
body, html {
  padding: 0;
  margin: 0;
}
.screen {
  background: #00ff00;
  width: 100%;
  height: 100%;
}
</style>
<div class="screen"></div>
<script>
  document.querySelector('.screen').addEventListener('click', (ev) => {
    ev.target.requestFullscreen();
  });
</script>
